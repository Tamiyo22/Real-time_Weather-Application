<div class="container">
<div class="card text-white bg-primary m-5" style="max-width: 23rem;">
    <div class="card-header text-center">
        <form class="search">

            <input #search  (keyup)="getCity(search.value)">
        </form>
        
        <h2>{{city}}</h2>
      <p><img src="{{iconURL}}" alt="weather image"></p>
  
    </div>
    
    <div class="card-body">
        <p class="card-text"><b>Summary:</b> {{summary}}</p>
        <p class="card-text"><b>Temperature:</b> {{temperature}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
        <p class="card-text"><b>Feels like:</b> {{feelsLikeTemp}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
        <p class="card-text"><b>Pressure:</b> {{pressure}} hPa</p>
        <p class="card-text"><b>Humidity:</b> {{humidity}} %</p>
    </div>
    <div class="card-footer bg-transparent border-success">
        <form class="myRadioButtons">
            <label class="radio-inline">
                <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons"
                    [checked]="units=='imperial' ? true : false"> 째F
            </label>
            <label class="radio-inline">
                <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons"> 째C
            </label>

        </form>
    </div>
 </div>
</div>
